<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - goshrinkit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: #4c51bf;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .nav-link:hover {
            background-color: #e0e7ff;
        }
        .table-header {
            background-color: #edf2f7;
            font-weight: 600;
            padding: 0.75rem 1rem;
            text-align: left;
        }
        .table-row {
            border-bottom: 1px solid #e2e8f0;
        }
        .table-data {
            padding: 0.75rem 1rem;
            vertical-align: top;
            word-break: break-all; /* Ensure long URLs wrap */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-white shadow-sm py-4">
        <nav class="container flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800"><a href="/index.html" class="nav-link mr-4">goshrinkit</a></h1>
            <div>
                <a href="/login.html" class="nav-link mr-4">Login</a>
                <a href="/register.html" class="nav-link mr-4">Register</a>
                <a href="/" class="nav-link">Shorten URL</a>
                <button id="logoutButton" class="nav-link bg-red-100 text-red-700 hover:bg-red-200 ml-4">Logout</button>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mt-10">
        <div class="card">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Your Shortened Links</h2>
            <div id="loadingMessage" class="text-center text-gray-600">Loading your links...</div>
            <div id="noLinksMessage" class="text-center text-gray-600 hidden">You haven't shortened any links yet.</div>
            <div id="errorMessage" class="text-center text-red-600 hidden"></div>
            
            <div id="linksTableContainer" class="overflow-x-auto hidden">
                <table class="min-w-full bg-white rounded-lg shadow-sm">
                    <thead>
                        <tr>
                            <th class="table-header rounded-tl-lg">Short URL</th>
                            <th class="table-header">Original URL</th>
                            <th class="table-header">Visits</th>
                            <th class="table-header rounded-tr-lg">Created At</th>
                        </tr>
                    </thead>
                    <tbody id="linksTableBody">
                        <!-- Links will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-10">
        <p>&copy; 2024 goshrinkit. All rights reserved.</p>
    </footer>

    <script>
        const logoutButton = document.getElementById('logoutButton');
        const loadingMessage = document.getElementById('loadingMessage');
        const noLinksMessage = document.getElementById('noLinksMessage');
        const errorMessageDiv = document.getElementById('errorMessage');
        const linksTableContainer = document.getElementById('linksTableContainer');
        const linksTableBody = document.getElementById('linksTableBody');

        document.addEventListener('DOMContentLoaded', fetchUserLinks);

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html'; // Redirect to login page
        });

        async function fetchUserLinks() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html'; // Redirect if no token
                return;
            }

            loadingMessage.classList.remove('hidden');
            noLinksMessage.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');
            linksTableContainer.classList.add('hidden');

            try {
                const response = await fetch('/api/v1/me/urls', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                });

                loadingMessage.classList.add('hidden');

                if (response.ok) {
                    const data = await response.json();
                    if (data.length === 0) {
                        noLinksMessage.classList.remove('hidden');
                    } else {
                        renderLinksTable(data);
                        linksTableContainer.classList.remove('hidden');
                    }
                } else if (response.status === 401) {
                    errorMessageDiv.textContent = 'Session expired or unauthorized. Please log in again.';
                    errorMessageDiv.classList.remove('hidden');
                    localStorage.removeItem('token');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    errorMessageDiv.textContent = errorData.message || 'Failed to fetch links. Please try again later.';
                    errorMessageDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching user links:', error);
                loadingMessage.classList.add('hidden');
                errorMessageDiv.textContent = 'Network error or server unavailable.';
                errorMessageDiv.classList.remove('hidden');
            }
        }

        function renderLinksTable(links) {
            linksTableBody.innerHTML = ''; // Clear existing rows
            links.forEach(link => {
                const row = document.createElement('tr');
                row.classList.add('table-row');
                const fullShortURL = `${window.location.origin}/${link.short_url}`;
                row.innerHTML = `
                    <td class="table-data"><a href="${fullShortURL}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">${link.short_url}</a></td>
                    <td class="table-data">${link.original_url}</td>
                    <td class="table-data">${link.visits}</td>
                    <td class="table-data">${new Date(link.created_at).toLocaleDateString()}</td>
                `;
                linksTableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
